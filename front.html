<!doctype html>
<title>Title</title>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<p id="test">Testing 1 2 3</p>
<script>
$(document).ready(
	function(){
		$("#test").mouseover(function(){
			$(this).css('color','red');
		});
		
		$("#test").mouseout(function(){
			$(this).css('color','black');
		});
	}
);
</script>
</body>
</html>
